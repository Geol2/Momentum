<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>Momentum</title>
        
        <!-- style -->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/font.css">
        
        <!-- icon -->
        <link rel="shortcut icon" href="./favicon_.ico" type="image/x-icon">
        <link rel="icon" href="./favicon_.ico" type="image/x-icon">

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
	    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    </head>

    <body>

        <!-- 상단 바 -->
        <div id="top">
            <div class="ml5" id="top_name"></div>
        </div>

        <div class="container_main">
            <!-- 좌측 3개 컨테이너 -->
            <div>
                <div class="container">
                    <div class="index"> 
                        <div class="red m8 ml5 mr5"></div>
                        <div class="yellow m8 ml5 mr5"></div>
                        <div class="green m8 ml5 mr5"></div>
                        
                        <div class="text m5 ml5 mr5">대한민국 현재 시간</div>
                    </div>

                    <div class="flex col">
                        <div class="m30">
                            <div id="clock"></div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    
                    <div class="index">
                        <div class="red m8 ml5 mr5"></div>
                        <div class="yellow m8 ml5 mr5"></div>
                        <div class="green m8 ml5 mr5"></div>

                        <div class="text m5 ml5 mr5">타이머</div>
                    </div>

                    <div class="flex col mt20">
                        <div class="flex row">
                            <div class="bg">
                                <div>
                                    <input type="text" name ="hour" class="bg hour" id="hour" value="" maxlength="2"/>
                                </div>
                                <input type="range" name="range_hour" class="w50" id="range_hour" min="0" max="23" value="1">
                            </div>

                            <div class="colon mt20">:</div>
                            
                            <div class="bg">
                                <div >
                                    <input type="text" name ="minute" class="bg minute" id="minute" value="" maxlength="2" />
                                </div>
                                <input type="range" name="range_min" class="w50" id="range_min" min="0" max="59" value="0">
                            </div>
                            
                            <div class="colon mt20">:</div>
                            
                            <div class="bg">
                                <div>
                                    <input type="text" name ="second" class="bg second" id="second" value="" maxlength="2"/>
                                </div>
                                <input type="range" name="range_sec" class="w50" id="range_sec" min="0" max="59" value="0">
                            </div>
                        </div>
                        
                        <div class="flex row m10">
                            <button class="btn peterRiver white fs20 m10" id="startTimer">시작</button>
                            <button class="btn bg white fs20 m10" id="pauseTimer">일시정지</button>
                            <button class="btn alizarin white fs20 m10"id="stopTimer"">중지</button>
                        </div>
                    </div>
                </div>
                
                <div class="container">
                    <div class="index">
                        <div class="red m8 ml5 mr5"></div>
                        <div class="yellow m8 ml5 mr5"></div>
                        <div class="green m8 ml5 mr5"></div>

                        <div class="text m5 ml5 mr5"><!-- 이미지 영역 --></div>
                    </div>

                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"> 
                                <img src="./images/slider_imgs/nogulman_1.jpeg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/slider_imgs/nogulman_2.jpeg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/slider_imgs/nogulman_3.jpeg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/slider_imgs/nogulman_4.jpeg" alt="">
                            </div>
                        </div>
                        
                        <!-- If we need pagination -->
                        <div class="swiper-pagination"></div>

                        <!-- If we need navigation buttons -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>

                        <div class="swiper-scrollbar"></div>
                    </div>
                </div>
            </div>

            <!-- 중앙 컨테이너 -->
            <div>
                <div class="container todo">
                    <div class="index">
                        <div class="red m8 ml5 mr5"></div>
                        <div class="yellow m8 ml5 mr5"></div>
                        <div class="green m8 ml5 mr5"></div>

                        <div class="text m5 ml5 mr5"> 오늘 할 일 </div>
                    </div>

                    <div>
                        <form id="todo_form" action="" method="post" >
                            <input type="text" class="ml5 mt20" id="common_input" value="" placeholder=" 할 일을 입력해주세요." required>
                        </form>
                    </div>

                </div>

                <div class="container todoList">
                    <div class="index">
                        <div class="green m8 ml5 mr5"></div>
                        <div class="yellow m8 ml5 mr5"></div>
                        <div class="text m5 ml5 mr5"> 계획표 </div>
                    </div>

                    <div>
                        <ul class="todo_list" id="todo_list">
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 우측 컨테이너 3개-->
            <div>
                <div class="container">
                    <div class="index">
                        <div class="red m8 ml5 mr5"></div>
                        <div class="yellow m8 ml5 mr5"></div>
                        <div class="green m8 ml5 mr5"></div>

                        <div class="text m5 ml5 mr5"> 주요 검색 링크 </div>
                    </div>

                    <div class="setting m30">
                        <a href="https://stackoverflow.com/" target="_blank">
                            <img class="logo" src="./images/ico/sof_color.ico">
                        </a>
                    </div>

                    <div class="setting m30">
                        <a href="https://google.co.kr/" target="_blank">
                            <img class="logo" src="./images/ico/google.ico">
                        </a>
                    </div>
                </div>

                <div class="container">
                    <div class="index">
                        <div class="red m8 ml5 mr5"></div>
                        <div class="yellow m8 ml5 mr5"></div>
                        <div class="green m8 ml5 mr5"></div>
                    </div>
                </div>
                
                <div class="container">
                    <div class="index">
                        <div class="red m8 ml5 mr5"></div>
                        <div class="yellow m8 ml5 mr5"></div>
                        <div class="green m8 ml5 mr5"></div>

                        <div class="text m5 ml5 mr5"> Donation </div>
                    </div>
                    
                    <div class="text m10"> 작은 기부는 큰 힘이 됩니다. <br> 기부금은 애완동물 보호소에 기여됩니다.</div>
                    <div class="text m10"> 국민 468401-04-212808 백인걸</div>
                </div>
            </div>
            
            <!-- 헤더 -->
            <div id="header">
                <div class="setting">
                    <img id="set" src="./images/settings_white.png">
                    <div class="dropdown-content">
                        <a id="login">로그인</a>
                    </div>
                </div>
                <div class="setting mt20 mb600">
                    <img id="menu" src="./images/menu.png">
                </div>
            </div>
        </div>
        

        <footer>
            <div class="text" style="height: 100px;">
                < Copyright 2022.geol.All rights reserverd. >
            </div>
        </footer>

        <div id="background" class="background">
            <div class="window">
                <div class="popup">
                    <div class="index">
                        <div class="red m8 ml5 mr5"></div>
                        <div class="yellow m8 ml5 mr5"></div>
                        <div class="green m8 ml5 mr5"></div>

                        <div class="text m5 ml5 mr5"> 로그인 </div>
                    </div>
                    
                    <div class="flex col mt20">
                        <form method="post" action="">
                            <input type="text" id="common_input" value="" placeholder="이름">
                        </form>
                    </div>
                    <div class="flex row">
                        <button class="btn peterRiver white fs20 m10" id="loginBtn"> 로그인 </button>
                        <button class="btn alizarin white fs20 m10" id="close">닫기</button>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <script type="module" src="./js/app.js"> </script>
        <script type="module" src="./js/clock.js"> </script>
        <script type="module" src="./js/timer.js"> </script>
        <script type="module" src="./js/login.js"> </script>
        <script type="module" src="./js/todo.js"> </script>
        <script type="module">
            import Swiper from 'https://unpkg.com/swiper@8/swiper-bundle.esm.browser.min.js';

            const swiper = new Swiper('.swiper', {
                // Optional parameters
                loop: true,

                // If we need pagination
                pagination: {
                    el: ".swiper-pagination",
                    type: "progressbar",
                },

                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                }
            });
        </script>
    </body>
</html>
